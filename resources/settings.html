<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Durations For Todoist</title>

</head>
<body>
<div class="container">
    <h2>Hello {{USER_ID}}</h2>
    <h3>Choose how you want the durations to apply and click submit.</h3>
    <br>
    <br>
    <form action="/submit" method="get">
        <p>
            <label>
                <input type="radio" id="labels" name="mode" value="labels" [[labels_checked]]>
                <span>Labels</span>
            </label>
        </p>
        <p>
            <label>
                <input type="radio" id="projects" name="mode" value="projects" [[projects_checked]]>
                <span>Projects</span>
            </label>
        </p>
        <br>

        <button class="btn-large red waves-effect waves-light" type="submit" name="action">Submit
            <i class="red material-icons right">send</i>
        </button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
